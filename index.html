<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Predictive Parser Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css?family=Solway:400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <h3 class="text-center text-primary m-2">Predictive Parser Visualization</h6>
    <div class="">
      <table>
        <td>
          <form class="w-50 p-2 text-warning" style="float: right;">
            <div class="form-group">
                <label for="exampleFormControlInput1">Enter Number Of Productions</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter Integer Value">
              </div>
          </form>
        </td>
        <td>
          <button type="button" onclick="getInputValue();" class="btn btn-info ms-2" style="float: left">Submit</button>
        </td>
      </table>
    </div>
       
    <div class="container-fluid text-center mx-auto">
      <div class="container-fluid pt-5 " style="overflow-x: auto;">
        <table id="table" class="table table-primary table-bordered w-75 table-striped" name="table1" required></table>
      </div>
    </div>
   
    <div class="container-fluid text-center mx-auto" id = 'proRules'></div>


    <table style=" table-layout: fixed;" id="first-follow-details">
      <tr>
        <td>
          <div id="leftrecur"></div>
        </td>
        <td>
          <div id="firstdiv"></div>
        </td>
        <td>
          <div id="followdiv"></div>
        </td>
      </tr>
    </table>

    <table>
      <tr>
        <td><div class="tree" id="tree"></div></td>
        <td><div id="productions"></div></td>
      </tr>
    </table>
      
    <div class="verdict" id="verdict"></div>

    <script src="./predictiveparsing.js"></script>
  </body>
</html>
